<!DOCTYPE html>
<html ng-app="assignmentApp">
  <head>
    <meta charset="utf-8">
    <title>Assignments</title>
    <script src="vendor/angular/angular.min.js"></script>
    <script src="assets/scripts/client.min.js"></script>
  </head>
  <body ng-controller="StuffController">

    <div ng-repeat ="assignment in assignments">
      Name: {{assignment.student_name}} | Score {{assignment.score}}
    </div>
    <form ng-submit="sendData()">
      <label>Student Name</label>
      <input type="text" ng-model="assignment.student_name"/><br />
      <label>Score</label>
      <input type="text" ng-model="assignment.score"/><br />
      <label>Date Completed</label>
      <input type="date" ng-model="assignment.date_completed"/><br />
      <label>Assignment Number</label>
      <input type="text" ng-model="assignment.assignment_number"/>
      <input type="submit" />

    </form>

  </body>
</html>
